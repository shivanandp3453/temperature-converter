<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter</title>
    <link rel="stylesheet" href="./styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Libre+Baskerville&family=Nunito:wght@200&display=swap" rel="stylesheet">   
</head>
<body>
    <div class="main">
        
        <h1>Temperature Converter</h1>
        <div class="container">
            <select name="" id="select" oninput="convert()">
                <option value="C">Celsius</option>
                <option value="F">Fahrenheit</option>
                <option value="K">Kelvin</option>
            </select>
            <h2>To</h2>
            <select name="" id="tselect" oninput="convert()">
                <option value="C">Celsius</option>
                <option value="F">Fahrenheit</option>
                <option value="K">Kelvin</option>
            </select>
        </div>
        <div class="input-container">
            <input type="number"  id="num" placeholder="  Enter the Value" oninput="convert()">
            <!--<button type="button" onclick="convert()">Search</button>-->
        </div>
        <div class="result-text">
            <h3>Result</h3>
        </div>
        <div class="result">
            <h2 id="result" style="color: white;"></h2>
        </div>
    
    </div>
    <script src="index.js"></script>
</body>
</html>
